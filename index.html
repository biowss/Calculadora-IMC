<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calc">
    <div class="section">
      <span> Sexo </span>
      <div id="gender-group" class="button-group">
        <input type="button" name="genero" value="Mulher" class="button button-normal" onclick="setGender(this)">
        <input type="button" name="genero" value="Homem" class="button button-normal" onclick="setGender(this)">
      </div>
      <div class="error">
        <span></span>
      </div>
    </div>

    <div class="section">
      <span> Idade </span>
      <div>
        <input type="text" name="idade" id="ageInput" placeholder="35" onblur="setNumber(this)">
        <label for="ageInput"> anos </label>
      </div>
      <div class="error">
        <span></span>
      </div>
    </div>

    <div class= "section">
      <span> Altura </span>
      <div>
        <input type="text" name="altura" id="heightInput" placeholder="1,60" step="0.01" onblur="setNumber(this)">
        <label for="inputHeight"> m </label>
      </div>
      <div class="error">
        <span></span>
      </div>
    </div>

    <div class="section">
        <span> Peso </span>
        <div>
          <input type="text" name="peso" id="weightInput" placeholder="62,5" onblur="setNumber(this)">
          <label for="inputWeight"> kg </label>
        </div>
        <div class="error">
          <span></span>
        </div>
    </div>

    <div class="section">
      <span> Atividade Física </span>
      <div id="physical-group" class="button-group">
        <input type="button" name="fisico" value="Sedentária" class="button button-small" onclick="setPhysical(this)">
        <input type="button" name="fisico" value="Moderada" class="button button-small" onclick="setPhysical(this)">
        <input type="button" name="fisico" value="Intensa" class="button button-small" onclick="setPhysical(this)">
      </div>
      <div class="error">
        <span></span>
      </div>
    </div>

    <div class="section">
      <button class="button button-large" onclick="calculate()"> Calcular </button>
    </div>
    <div class="error">
      <span></span>
    </div>

    <div id="result-section" class="section hidden">
      <h2>Resultado:</h2>
      <p id="result-imc"> asd </p>
      <table class="result-table">
        <tbody>
          <tr>
            <th>
              <p>IMC</p>  
            </th>
            <th>
              <p>Classificação</p>  
            </th>
          </tr>
          <tr>
            <td>
              <p> < 18.5 </p>
            </td>
            <td>
              <p> Abaixo do Peso </p>
            </td>
          </tr>
          <tr>
            <td>
              <p> 18.5 a 24.9 </p> 
            </td>
            <td>
              <p> Saudável </p>
            </td>
          </tr>
          <tr>
            <td>
              <p> 24.9 a 30.0 </p>
            </td>
            <td>
              <p> Peso em Excesso </p>
            </td>
          </tr>
          <tr>
            <td>
              <p> 30.0 a 34.9 </p>
            </td>
            <td>
              <p> Obesidade Grau I </p>
            </td>
          </tr>
          <tr>
            <td>
              <p> 35.0 a 39.9 </p>
            </td>
            <td>
              <p> Obesidade Grau II (severa) </p>
            </td>
          </tr>
          <tr>
            <td>
              <p> >= 40 </p>
            </td>
            <td>
              <p> Obesidade Gray III (mórbida) </p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
